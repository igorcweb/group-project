<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Icon -->
  <link rel="icon" type="image/png" href="./assets/images/m-logo.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Itim|Quicksand:700|Roboto+Slab|Hind+Madurai" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Mapster</title>
</head>

<body>
  <header class="p-0 m-0">
    <nav class="navbar navbar-light bg-light row">
      <h1 class="ml-4">
        <span>
          <div class="circle-container">
            <div class="outer-ring"></div>
            <div class="circle">
              <div class="front">
                <p>M</p>
              </div>
              <div class="back">
                <p>M</p>
              </div>
            </div>
          </div>
        </span>
        <span id="apster">apster</span>
      </h1>
      <form class="form-inline col-8 col-md-5 col-lg-4 ml-sm-0">
        <input class="form-control" type="search" id="locInput" placeholder="Enter Location" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Go</button>
      </form>
      <div class="clock col-md-2  text-right mt-md-3">
      </div>
    </nav>
  </header>

  <p class="alert mx-auto py-2 px-5 d-none">Please Enter Valid Location</p>

  <div id="display"></div>
  <div id="map"></div>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

  <!-- Moment -->
  <script src="https://momentjs.com/downloads/moment.js"></script>

  <!-- Moment Timezone -->
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATPSbFvHa14zbdf5HYoPBO4jCwteR8GfM"></script>


  <script src="./assets/scripts/app.js"></script>
</body>

</html>
