<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Mapster</title>
</head>

<body>
  <header class="p-0 m-0">
    <nav class="navbar navbar-light bg-light row">
      <h1 class="ml-4">Mapster</h1>
      <form class="form-inline col-8 col-md-5 col-lg-4 ml-sm-0">
        <input class="form-control" type="search" id="locInput" placeholder="Enter Location" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Go</button>
      </form>
      <div class="clock col-md-2  text-right mt-md-3">
      </div>
    </nav>
  </header>

  <p class="alert mx-auto py-2 px-5 d-none">Please Enter Valid Location</p>

  <div id="display"></div>
  <div id="map"></div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- Moment Timezone -->
  <script src="https://momentjs.com/downloads/moment-timezone-with-data-2012-2022.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATPSbFvHa14zbdf5HYoPBO4jCwteR8GfM"></script>


  <script src="./assets/scripts/app.js"></script>
</body>

</html>
